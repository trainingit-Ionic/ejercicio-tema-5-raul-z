<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">          
          <div padding>
            Email:
            <ion-item>
              <ion-input name="username" type="email" placeholder="tu@email.com" ngModel required></ion-input>
            </ion-item>
            Contraseña:
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div class="spin" *ngIf="checking">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>
